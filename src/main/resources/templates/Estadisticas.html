<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Mascotas en TeleVet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="mt-5 mb-5">Gtics F</h1>
<div class="container-fluid d-flex justify-content-center">
    <div th:insert="~{menuSuperior.html :: menu}"></div>
</div>
<div class="container mt-5">
    <h1 class="mb-3">Estadísticas - equipos</h1>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Cantidad de equipos </th>
            <th>País</th>

        </tr>
        <tr th:each="row, info: ${lista}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${row.getCantidad()}"></td>
            <td th:text="${row.getPais()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
