<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Tecnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${technician.getTechnicianId() == 0? 'Nuevo tecnico' : 'Editar tecnico'}"></h2>
    <form method="post" th:action="@{'/createTechCompleted'}" th:object="${technician}">
        <input type="hidden" class="form-control" th:field="*{technicianId}">
        <div class="form-group mb-4">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group mb-4">
            <label for="lastName">Apellido </label>
            <input type="text" class="form-control" th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName')?'is-invalid':''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-group mb-4">
            <label for="dni">Dni</label>
            <input type="text" class="form-control" th:field="*{dni}" th:classappend="${#fields.hasErrors('dni')?'is-invalid':''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
        </div>
        <div class="form-group mb-4">
            <label for="phoneNumber">Celular</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" th:classappend="${#fields.hasErrors('phoneNumber')?'is-invalid':''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>
        <div class="form-group mb-4">
            <label for="age">Edad</label>
            <input type="text" class="form-control" th:field="*{age}" th:classappend="${#fields.hasErrors('age')?'is-invalid':''}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <a th:href="@{'/TecnicosList'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
